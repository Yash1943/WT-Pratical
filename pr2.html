<!DOCTYPE html>
<html>
  <head>
    <title>Image and Hyperlink Example</title>
  </head>
  <body>
    <h1>Displaying an Image</h1>

    <!-- Displaying an image -->
    <img
      src="./Pr5/image.jpg"
      alt="Sample Image"
      width="300"
      height="200"
    />

    <h2>Creating a Hyperlink</h2>

    <!-- Creating a hyperlink -->
    <p>
      Visit our
      <a href="https://www.example.com" target="_blank">website</a> for more
      information.
    </p>
  </body>
</html>
